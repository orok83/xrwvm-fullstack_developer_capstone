name: 'Lint & Format Code'

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Format and Lint Python Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8

    - name: Format Python Code
      run: black .

    - name: Run flake8 (Check Code Quality)
      run: flake8 .

  lint_js:
    name: Format and Lint JavaScript Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install Prettier
      run: npm install --global prettier

    - name: Format JavaScript Code
      run: prettier --write "**/*.js"

    - name: Lint Check with Prettier
      run: prettier --check "**/*.js"
