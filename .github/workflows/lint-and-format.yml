name: Lint Code

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run Python Linter
      run: |
        find . -name "*.py" -exec flake8 {} +

  lint_js:
    name: Format and Lint JavaScript
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install JS dependencies
      working-directory: ./server
      run: npm install

    - name: Create JSHint config for ES8
      working-directory: ./server
      run: echo '{ "esversion": 8 }' > .jshintrc

    - name: Format JS with Prettier
      working-directory: ./server
      run: npx prettier --write "**/*.js"

    - name: Lint JS with JSHint
      working-directory: ./server
      run: find . -name "*.js" -exec npx jshint {} \;
