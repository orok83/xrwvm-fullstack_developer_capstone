name: Lint and Format Code

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_python:
    name: Format and Lint Python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Python tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8

      - name: Format Python code using black
        run: black .

      - name: Lint Python code using flake8
        run: flake8 .

  lint_js:
    name: Format and Lint JavaScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install JS tools
        working-directory: ./server
        run: npm install

      - name: Format JavaScript code using Prettier
        working-directory: ./server
        run: npx prettier --write "**/*.js"

      - name: Lint JavaScript code using JSHint (ES8)
        working-directory: ./server
        run: find . -name "*.js" -exec npx jshint --esversion 8 {} +